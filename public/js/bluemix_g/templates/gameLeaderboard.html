<div class="bpmg_stat_tooltip_dialog leaderboard_column ${baseClass}">
	<div class = 'bpmg_stat_tooltip_dialog_arrow' dojoAttachPoint ='arrow'></div>
	<div class='bpmg_stat_tooltip_dialog_close' dojoAttachPoint='closeIcon' dojoAttachEvent='onclick:_doClose'>&times;</div>
	<div class='leaderboard_row_container' dojoAttachPoint='rowContainer'>
		<div class="leaderboard_row" dojoAttachPoint ='leaderBoardRow'></div>
		<div dojoAttachPoint ='moreRow'>scroll down to see more ...</div>
	</div>
</div>
