<div class="bpmg_stat_tooltip_dialog ${baseClass}" id="${containerId}">
	<div class = 'bpmg_stat_tooltip_dialog_arrow' dojoAttachPoint ='arrow'></div>
	<div class='bpmg_stat_tooltip_dialog_close' dojoAttachPoint='closeIcon' dojoAttachEvent='onclick:_doClose'>&times;</div>
	<div style="display:table; width:100%">
		<div style="display:table-row">
			<div style="display:table-cell; width:40px; height:100%; position:relative; vertical-align:middle" dojoAttachPoint='prevArrow'>
				<div class="gameMobileLeftArrow" onclick="dojo.publish('${containerId}Rotator/rotator/control', ['prev']);"></div>
			</div>
			<div style="display:table-cell; width:100%; height:7em; position:relative; padding: 0px 10px; overflow:hidden;">
				<div style="postion:relative; display:table; width:100%; height:100%;" dojoAttachPoint='badgeContainer' id="${containerId}Rotator">
				</div>
			</div>
			<div style="display:table-cell; width:40px; height:100%; position:relative; vertical-align:middle" dojoAttachPoint='nextArrow'>
				<div class="gameMobileRightArrow" onclick="dojo.publish('${containerId}Rotator/rotator/control', ['next']);"></div>
			</div>
		</div>
	</div>
</div>
